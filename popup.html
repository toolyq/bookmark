<!doctype html>
<html lang="zh-cn">

<head>
    <title>Async Bookmark from Github</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="content">
        <div class="login">
            <div class="row">
                <label for="tbUsername" class="key">Username</label>
                <input type="text" class="input" id="tbUsername" />
            </div>
            <div class="row">
                <label for="tbToken" class="key">Access Token</label>
                <input type="password" class="input" id="tbToken" placeholder="Github->Settings->Personal access tokens" />
            </div>
            <div class="row">
                <label for="tbPath" class="key">Path</label>
                <input type="text" class="input" id="tbPath" placeholder="myrepo/bookmark.json" />
            </div>
            <div class="tip" id="divTip" style="display:none;">error!</div>
            <div class="row mt-40">
                <label for="" class="key"></label>
                <button class="btn disabled" id="btnSure">Sure</button>
            </div>
        </div>
    </div>

    <script src="vendors/jquery-2.1.0.min.js"></script>
    <script src="vendors/base64.js"></script>
    <script src="github.js"></script>
    <script src="popup.js"></script>
</body>

</html>
